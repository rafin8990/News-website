<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <nav>
            <div class="d-flex justify-content-between">
                <div> 
                    <h1 class="ps-5 mt-4"><span class="bg-primary text-light  rounded">News</span> Network</h1>
                </div>
                <div class="d-flex justify-content-around gap-5 pe-5 mt-2">
                    <h2 class="btn btn-primary ps-5 pe-5 fs-4">Home</h2>
                    <h2 class="btn btn-primary ps-5 pe-5 fs-4">News</h2>
                    <h2 class="btn btn-primary ps-5 pe-5 fs-4">Blog</h2>
    
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container mt-5">
            <div>
                <div class="fs-5 btn ps-3 pe-3">Home</div>
                <div class="fs-5 btn ps-3 pe-3">Breaking news</div>
                <div class="fs-5 btn ps-3 pe-3">Regular news</div>
                <div class="fs-5 btn ps-3 pe-3">International news</div>
                <div class="fs-5 btn ps-3 pe-3">Sports</div>
                <div class="fs-5 btn ps-3 pe-3">Entertainment</div>
                <div class="fs-5 btn ps-3 pe-3">Culture</div>
                <div class="fs-5 btn ps-3 pe-3">Arts</div>
                <div class="fs-5 btn ps-3 pe-3">All news</div>
            </div>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
</body>

</html>
