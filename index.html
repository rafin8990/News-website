<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Network</title>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/d703802588.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- navbar section  -->
    <header class="container">
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand fs-2"> <span class="bg-success text-light rounded">News</span> <span class="text-success">Network</span> </a>
              <form class="d-flex gap-2" role="search">
                <button class="btn btn-outline-success bg-success text-light">Home</button>
                <button class="btn btn-outline-success  bg-success text-light"><a class="text-light bg-success" style="text-decoration: none; " href="blog.html" name="myanchor">Blog</a></button>
              </form>
            </div>
          </nav>
          <hr>
    </header>
    <main>
       
        <!-- catagories section   -->
        <section  class="container mt-5">
            <div id="catagory-field" class="d-sm-block d-md-flex d-lg-flex justify-content-around">

            </div>
            

        </section>
        <!-- spinner section  -->
        <section id="loader" class="container mt-5 d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <!-- dynamic modal page  -->
        <section class="container mt-5">

            <!-- Button trigger modal -->

  
  
  <!-- modal  -->
  <div class="modal fade" id="news-details" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newsDetailLabel">News details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="news-modal-body" class="modal-body">
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


        </section>


        <!-- show news number section  -->
        <section class="container mt-5 mb-5">
            <div id="no-found" class="d-none">
                <h3  class="text-danger ">No News Found Here</h3>
            </div>
            <div id="show-massage" class="d-none">
                <h3 class=" text-success ">Number of news of this page is: <span id="show-news-number"></span></h3>
            </div>
            
        </section>

        <!-- showing news section  -->

        <section class="container mt-5">
            <div  id="show-news">

            </div>
        
        </section>
    </main>
    <footer class="mt-5" >
        <div class="bg-dark text-light text-center p-5">
            <div>
                
                <h1 class="fs-5 text-center align-text-bottom ">Copyright Â© 2022 | News Network</h1>
                <p><a class="text-decoration-none text-light" href="">Privacy Policy</a> | <a class="text-decoration-none text-light" href="">Tarms of USE</a></p>
                <div class="">
                    <i class="fa-brands footer-padding fa-square-facebook"></i>
                    <i class="fa-brands footer-padding fa-linkedin"></i>
                    <i class="fa-brands footer-padding fa-square-github"></i>
                    <i class="fa-brands footer-padding fa-square-twitter"></i>

                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <script src="js/modal.js"></script>
        <script src="js/category.js"></script>
        <script src="js/news.js"></script>
        
        
    
</body>

</html>
